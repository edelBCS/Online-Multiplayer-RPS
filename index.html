<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container text-center mt-1">
        <div class="jumbotron justify-content-between">
            <div class="col-12 mb-3 mt-1">
                <h1>Rock, Paper, Scissors, (Lizard, Spock !?!?)</h1>
            </div>
            <hr class="my-4">
            <div class="row justify-content-between">
                <div class="col-3">
                    <h3 id="playerScore"></h3>
                </div>

                <div class="col-6">
                    <h2 id="fightInfo"></h2>
                </div>

                <div class="col-3">
                    <h3 id="opponentScore"></h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="playerDiv" class="col-4">

            </div>

            <div id="gameInfo" class="col-4">
                <div id="buttonsDiv" class="rounded text-center">
                    <button class="btn btn-dark m-1 w-50 weapon-btn" data-weapon="rock">Rock</button><br>
                    <button class="btn btn-dark m-1 w-50 weapon-btn" data-weapon="paper">Paper</button><br>
                    <button class="btn btn-dark m-1 w-50 weapon-btn" data-weapon="scissors">Scissors</button><br>
                    <button class="btn btn-dark m-1 w-50 weapon-btn" data-weapon="lizard">Lizard</button><br>
                    <button class="btn btn-dark m-1 w-50 weapon-btn" data-weapon="spock">Spock</button>
                </div>
                <div id="newGameBtnDiv" class="rounded text-center">
                    <button class="btn btn-dark m-1 w-50" id="resetGameBtn">New Game</button>
                </div>
            </div>

            <div id="opponentDiv" class="col-4">

            </div>
        </div>

        <div id="chat" class="row">
            <div class="detailBox">
                <div class="commentBox">
                    <p class="taskDescription">CHAT</p>
                </div>
                <div class="actionBox">
                    <ul class="commentList">
                    </ul>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input id="chatText" class="form-control" type="text" placeholder="Chat Text" />
                        </div>
                        <div class="form-group">
                            <button id="chatSendBtn" class="btn btn-default">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- firebase core -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <!-- firebase database -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>

    <script src="assets/js/app.js"></script>
</body>

</html>
